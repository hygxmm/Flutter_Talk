<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #app {
            width: 100vw;
            height: 100vh;
            display: flex;
        }

        .left {
            width: 80px;
            height: 100%;
            background-color: #000000;
        }

        .center {
            width: 240px;
            height: 100%;
            background-color: #ffffff;
        }

        .right {
            flex: 1;
            background-color: #f5f5f5;
        }

        .mask {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, .8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            width: 350px;
            height: 240px;
            background-color: #fff;
            border-radius: 12px;
            padding: 30px;
            display: flex;
            flex-direction: column;
        }

        .login-box>div {
            flex: 1;
            display: flex;
            align-items: center;
        }

        .login-box>div input {
            flex: 1;
            outline: none;
            margin-left: 10px;
            height: 30px;

        }

        .login-box>div button {
            width: 100%;
            height: 35px;
        }

        .left>div {
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            user-select: none;
        }

        .left .avatar {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }

        .center .wrap {
            width: 100%;
            height: 100%;
            overflow-y: auto;
        }

        .wrap .title {
            height: 30px;
            line-height: 30px;
            color: #999999;
            font-size: 12px;
        }

        .search-box {
            width: 100%;
            height: 50px;
            padding: 10px;
        }

        .search-box input {
            width: 100%;
            height: 100%;
            outline: none;
            padding: 5px;
        }

        .list {
            height: calc(100vh - 50px);
            overflow-y: auto;
        }

        .list .item {
            width: 100%;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
        }

        .list .item .item-img {
            width: 50px;
            min-width: 50px;
            height: 50px;
            min-height: 50px;
            border-radius: 5px;
            margin-right: 10px;
        }

        .list .item .info {
            display: flex;
            align-items: center;
        }

        .list .item .action {
            padding: 5px;
            color: brown;
            user-select: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="left">
            <div class="">
                <img class="avatar" :src=" user &&　user.avatar" :title="user && user.username"></img>
            </div>
            <div class="" @click="changeTab('1')">消息</div>
            <div class="" @click="changeTab('2')">好友</div>
            <div class="" @click="changeTab('3')">搜索</div>
        </div>
        <div class="center">
            <div v-if="curType == 1" class="wrap">

            </div>
            <div v-if="curType == 2" class="wrap">
                <div>
                    <div class="title">群组</div>
                    <div>

                    </div>
                </div>
                <div>
                    <div class="title">好友</div>
                    <div>
                        <div v-for="item in groups" :key="item._id">
                            <img :src="item.avatar" />
                            <text>{{item.name}}</text>
                        </div>
                    </div>
                </div>
            </div>
            <div v-if="curType == 3" class="wrap">
                <div class="search-box">
                    <input type="text" placeholder="搜索" v-model="keywords" @change="handleChange" />
                </div>
                <div class="list">
                    <div v-for="item in searchList" :key="item._id" class="item">
                        <div class="info">
                            <img class="item-img" :src="item.avatar" />
                            <span>{{item.username}}</span>
                        </div>
                        <span class="action" @click="add(item)">+</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div>
                <div>群名称</div>
                <div>群组图表</div>
            </div>
            <div>
                <div>聊天列表</div>
                <div>群成员</div>
            </div>
        </div>
        <div v-if="!isLogin" class="mask">
            <div class="login-box">
                <div>
                    <label>
                        昵称:
                    </label>
                    <input type="text" v-model="username" />
                </div>
                <div>
                    <label>
                        密码:
                    </label>
                    <input type="password" v-model="password" />
                </div>
                <div>
                    <button @click="register">注册</button>
                    <button @click="login">登录</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const http = axios.create({
            baseURL: 'http://127.0.0.1:7001/api/',
            timeout: 6000,
        })
        http.interceptors.request.use(function (config) {
            const token = localStorage.getItem('_token');
            token && (config.headers.Authorization = token);
            return config;
        }, function (error) {
            // 对请求错误做些什么
            return Promise.reject(error);
        });

        const app = new Vue({
            el: '#app',
            data: {
                username: '',
                password: '',
                friends: [],
                groups: [],
                token: null,
                user: null,
                isLogin: false,
                socket: null,
                curType: 1,
                keywords: '',
                searchList: [],
            },
            methods: {
                register() {
                    if (!this.username) return;
                    if (!this.password) return;
                    http.post('user/register', {
                        username: this.username,
                        password: this.password
                    }).then(res => {
                        console.log(res)
                        if (res.status === 200 && res.data.code === 0) {
                            this.password = '';
                            alert('注册成功');
                        }
                    }).catch(err => {
                        console.error(err)

                    })
                },
                login() {
                    if (!this.username) return;
                    if (!this.password) return;
                    http.post('user/login', {
                        username: this.username,
                        password: this.password,
                    })
                        .then(res => {
                            console.log(res)
                            if (res.status === 200 && res.data.code === 0) {
                                let data = res.data.data;
                                this.token = data.token;
                                this.friends = data.friends;
                                this.groups = data.groups;
                                this.user = data.user;
                                localStorage.setItem('_token', data.token);
                                localStorage.setItem('_groups', JSON.stringify(data.groups));
                                localStorage.setItem('_friends', JSON.stringify(data.friends));
                                localStorage.setItem('_user', JSON.stringify(data.user));
                                this.$nextTick(() => {
                                    this.isLogin = true;
                                    this.initSocket();
                                })
                            }
                        })
                        .catch(err => {
                            console.error(err)
                        })

                },
                initSocket() {
                    console.log(this.user)
                    this.socket = io('/', {
                        query: {
                            userId: this.user.id,
                        },
                        transports: ['websocket']
                    })
                    // 连接成功事件
                    this.socket.on('connect', () => {
                        console.log('连接成功!!!');
                    })
                    // 连接断开事件
                    this.socket.on('disconnect', () => {
                        console.log('连接失败!!!');
                    });
                    // 接收在线用户信息
                    this.socket.on('online', msg => {
                        log('#online ===>,', msg);
                    });
                    this.socket.on('sendMessage', data => {
                        console.log(data);
                    })
                },
                changeTab(index) {
                    this.curType = index;
                },
                handleChange() {
                    console.log(this.keywords);
                    if (!this.keywords.trim()) return;
                    http.post('system/search', {
                        keywords: this.keywords
                    }).then(res => {
                        console.log(res)
                        if (res.status === 200 && res.data.code === 0) {
                            this.searchList = [...res.data.data.groups, ...res.data.data.users];
                        }
                    }).catch(err => {
                        console.log(err)
                    })
                },
                // 添加
                add(item) {
                    console.log(item);
                    if (item) {
                        http.post('user/addFriend', {
                            userId: item._id
                        }).then(res => {
                            console.log(res);
                        }).catch(err => {
                            console.log(err)
                        })
                    }
                },
                // 自动登录
                loginByToken() {
                    http.post('user/loginByToken')
                        .then(res => {
                            console.log(res)
                        })
                        .catch(err => {
                            console.log(err)
                        })

                }
            },
            created() {
                let token = localStorage.getItem('_token');
                if (token) {
                    this.token = token;
                    this.loginByToken();
                }
                // if (token && user) {
                //     this.isLogin = true;
                //     this.initSocket();
                // }
            },

        })





        // function send() {

        //         content: text,
        //     })
        //     _input.value = '';
        // }
    </script>
</body>

</html>
